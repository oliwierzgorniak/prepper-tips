<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="https://use.typekit.net/pcn3kdf.css" />
    <link rel="stylesheet" href="../styles/general.css" />
    <link rel="stylesheet" href="../styles/tips.css" />
    <title>Prepper tips and tricks | Tips</title>
  </head>
  <body>
    <article class="survey">
      <h2 class="survey__title">NEXT DISASTER SURVEY</h2>
      <p class="survey__desc">How is the next big disaster gonna look like?</p>
      <form class="survey__form" action="#">
        <div class="survey__form-element-container">
          <label class="survey__label" for="earthquake"
            ><input
              type="radio"
              name="disaster"
              id="earthquake"
              value="earthquake"
              class="survey__input" />
            EARTHQUAKE
            <img
              class="survey__img"
              src="../assets/earthquake.svg"
              alt="earthquake icon"
          /></label>
          <div class="survey__percentage-container">
            <div class="survey__percentage-inner">
              <span class="survey__percentage-number">30%</span>
            </div>
          </div>
        </div>
        <div class="survey__form-element-container">
          <label class="survey__label" for="flood"
            ><input
              type="radio"
              name="disaster"
              id="flood"
              value="flood"
              class="survey__input" />
            FLOOD
            <img class="survey__img" src="../assets/flood.svg" alt="flood icon"
          /></label>
          <div class="survey__percentage-container">
            <div class="survey__percentage-inner">
              <span class="survey__percentage-number">30%</span>
            </div>
          </div>
        </div>
        <div class="survey__form-element-container">
          <label class="survey__label" for="aliens"
            ><input
              type="radio"
              name="disaster"
              id="aliens"
              value="aliens"
              class="survey__input" />
            ALIENS
            <img
              class="survey__img"
              src="../assets/aliens.svg"
              alt="aliens icon"
          /></label>
          <div class="survey__percentage-container">
            <div class="survey__percentage-inner">
              <span class="survey__percentage-number">30%</span>
            </div>
          </div>
        </div>
      </form>
      <span class="survey__votes-number">Number of votes: 300</span>
    </article>
    <footer class="footer">
      <p class="footer__paragraph">
        Oliwier Zgórniak Student work 2023-2024 Integration 1@Devine: Bachelor
        Digital Design and Development
      </p>
      <a class="footer__link" href="#">BACK TO THE TOP ↑</a>
    </footer>
  </body>
</html>
